<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cube.css">
    <title>CSS 3D Glowing Cube Animation</title>
</head>
<body>
    <input type="checkbox" id="checkbox">
    <div class="glowing-cube">
        <div class="top"></div> 
        <div>
            <span style="--rotate:0;"></span>
            <span style="--rotate:1;"></span>
            <span style="--rotate:2;"></span>
            <span style="--rotate:3;"></span>
        </div>
    </div> 
</body>
</html>
